<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke</title>
</head>

<body>
    <h1>Inserisci i tuoi ingredienti</h1>
    <p>riso bianco, salmone crudo, tonno crudo, daikon, zenzero marinato, uovo marinato, edamame, semi di lino</p>
    <textarea name="ingredienti" id="ingredienti"></textarea>
    <button onclick="recuperaArray()">Invia</button>

    <p id="risultato"></p>
</body>

<script>

    function recuperaArray() {
        console.log("recuperaArray");
        const myArray = document.getElementById("ingredienti").value;

        const requestOptions = {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ poke_incomplete: myArray })
        };

        if (myArray != "") {
            console.log("siamo nell'if");
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const poke_incomplete = urlParams.get('myArray');
            console.log("dopo if");
            fetch('http://127.0.0.1:8080/api/v.1.0/backend_poke_predict', requestOptions)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById('risultato').innerHTML = data;
            })
            
        }
    }

</script>

</html>
